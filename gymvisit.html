<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Rules & Entry Barcode</title>
<style>
/* CSS Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

h2 {
    color: #333;
}

p {
    line-height: 1.6;
}

#rules-list {
    margin-bottom: 20px;
}

#barcode {
    text-align: center;
}

.barcode-img {
    max-width: 300px;
    margin: 0 auto;
    display: block;
}

.btn {
    display: block;
    width: 150px;
    margin: 20px auto;
    padding: 10px;
    text-align: center;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}

.btn:hover {
    background-color: #555;
}

</style>
</head>
<body>

<div class="container">
    <h1>Gym Rules & Entry Barcode</h1>
    <h2>Rules & Regulations</h2>
    <ul id="rules-list">
        <li>No outside food or drinks allowed.</li>
        <li>Please wipe down equipment after use.</li>
        <li>Proper gym attire is required.</li>
        <li>No shouting or loud noises.</li>
        <li>Respect other members and gym staff.</li>
    </ul>
    <h2>Entry Barcode</h2>
    <div id="barcode">
        <img class="barcode-img" src="barcode.jpg" alt="Barcode Image">
    </div>
    <a href="#" class="btn">Enter Gym</a>
</div>

<script>
// JavaScript code (if needed)
// This is just a placeholder since no specific JavaScript functionality is provided in the example.
</script>

</body>
</html>
